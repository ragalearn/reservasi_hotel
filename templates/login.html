<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login | Hotel Reservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body { background: #f5f7fa; }
    .login-card {
      max-width: 400px;
      margin: 5% auto;
      box-shadow: 0 8px 32px rgba(76,76,164,0.10);
      border-radius: 1rem;
      background: #fff;
      padding: 2rem;
      animation: fadeInDown 0.8s;
    }
    .form-control:focus { border-color: #667eea; box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25); }
    .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; }
    .btn-primary:hover { background: #5a67d8; }
    .logo { font-size: 2.5rem; color: #667eea; }
  </style>
</head>
<body>
  <div class="login-card animate__animated animate__fadeInDown">
    <div class="text-center mb-4">
      <div class="logo"><i class="fas fa-hotel"></i></div>
      <h2 class="mb-1">Hotel Reservation</h2>
      <div class="text-muted">Silakan login untuk melanjutkan</div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post">
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-user-circle"></i> Username</label>
        <input type="text" name="username" class="form-control" placeholder="Masukkan username" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-lock"></i> Password</label>
        <input type="password" name="password" class="form-control" placeholder="Masukkan password" required>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
