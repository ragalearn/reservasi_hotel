{% extends 'base.html' %}
{% block title %}{{ form_title }}{% endblock %}
{% block content %}
<div class="card shadow mb-4 animate__animated animate__fadeIn">
  <div class="card-header bg-gradient text-white"><i class="fas fa-bed"></i> {{ form_title }}</div>
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-bed"></i> Nama Kamar</label>
        <input type="text" name="nama" value="{{ kamar.nama if kamar else '' }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-tag"></i> Tipe Kamar</label>
        <input type="text" name="tipe" value="{{ kamar.tipe if kamar else '' }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-money-bill"></i> Harga</label>
        <input type="number" name="harga" value="{{ kamar.harga if kamar else '' }}" class="form-control" required min="0" step="1000">
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-users"></i> Kapasitas</label>
        <input type="number" name="kapasitas" value="{{ kamar.kapasitas if kamar else '' }}" class="form-control" required min="1">
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-cogs"></i> Fasilitas
          <small class="text-muted">(pisahkan dengan koma)</small>
        </label>
        <input type="text" name="fasilitas" value="{{ kamar.fasilitas if kamar else '' }}" class="form-control">
      </div>
      <div class="mt-4">
        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Simpan</button>
        <a href="{{ url_for('kamar.kamar_list') }}" class="btn btn-secondary ms-2"><i class="fas fa-arrow-left"></i> Kembali</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
