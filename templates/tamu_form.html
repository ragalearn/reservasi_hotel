{% extends 'base.html' %}
{% block title %}{{ form_title }}{% endblock %}
{% block content %}
<div class="card shadow mb-4 animate__animated animate__fadeIn">
  <div class="card-header bg-gradient text-white"><i class="fas fa-user-plus"></i> {{ form_title }}</div>
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-user"></i> Nama</label>
        <input type="text" name="nama" value="{{ tamu.nama if tamu else '' }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" name="email" value="{{ tamu.email if tamu else '' }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat</label>
        <input type="text" class="form-control" id="alamat" name="alamat" value="{{ tamu.alamat if tamu else '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-phone"></i> Telepon</label>
        <input type="text" name="telepon" value="{{ tamu.telepon if tamu else '' }}" class="form-control" required>
      </div>
      <div class="mt-4">
        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Simpan</button>
        <a href="{{ url_for('tamu.tamu_list') }}" class="btn btn-secondary ms-2"><i class="fas fa-arrow-left"></i> Kembali</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
