{% extends 'base.html' %}
{% block title %}Detail Tamu{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card shadow animate__animated animate__fadeIn">
      <div class="card-header bg-gradient text-white">
        <h3 class="mb-0"><i class="fas fa-user"></i> Detail Tamu: {{ tamu.nama }}</h3>
      </div>
      <div class="card-body">
        <table class="table table-borderless mb-0">
          <tr>
            <th style="width: 40%"><i class="fas fa-user"></i> Nama</th>
            <td>{{ tamu.nama }}</td>
          </tr>
          <tr>
            <th><i class="fas fa-envelope"></i> Email</th>
            <td>{{ tamu.email }}</td>
          </tr>
          <tr>
            <th><i class="fas fa-phone"></i> Telepon</th>
            <td>{{ tamu.telepon }}</td>
          </tr>
        </table>
        <div class="mt-4">
          <a href="{{ url_for('tamu.tamu_edit', id=tamu.id) }}" class="btn btn-outline-warning me-2"><i class="fas fa-pencil-alt"></i> Edit</a>
          <a href="{{ url_for('tamu.tamu_list') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Kembali</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
